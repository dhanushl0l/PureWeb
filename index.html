<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhanush Developer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="logo">
    <span class="dark">Dhanush</span>/Developer
  </div>
  <nav>
    <ul>
      <li><a href="#about">ABOUT ME</a></li>
      <li><a href="#resume">RESUME</a></li>
      <li><a href="#projects">PROJECTS</a></li>
      <li><a href="#contact">CONTACT</a></li>
    </ul>
  </nav>
</header>

<div id="about" class="section active">
  <h2>About Me</h2>
  <p>Hello</p>
  <p>Here's who I am & what I do.</p>
</div>

<div id="resume" class="section">
  <h2>Resume</h2>
  <p>This is the section for my resume.</p>
</div>

<div id="projects" class="section">
  <h2>Projects</h2>
  <p>This is the section for my projects.</p>
</div>

<!-- Contact Page -->
<div id="contact" class="section">
    <div class="container">
      <h2 class="contact-heading">Let's talk</h2>
      <div class="contact-form-container">
        <form action="#" method="post">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <input type="submit" value="SEND">
        </form>
      </div>
    </div>
  </div>
  

<script src="script.js"></script>
</body>
</html>
